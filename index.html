<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เบอร์เงินสด - ระบบจัดการเต็มรูปแบบ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap');

        :root {
            --primary-purple: #b84cff;
            --dark-purple: #8a2be2;
            --booked-bg: #f5f5f5;
        }

        body {
            margin: 0;
            background: #fdf2ad; 
            font-family: 'Kanit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        .wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1 / 1.25;
            background: url('bg.jpg') no-repeat center top/contain;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* ===== ส่วนของวันที่สีแดงนูน ===== */
        .date-container {
            position: absolute;
            top: 25.5%; 
            left: 48.5%;
            width: 25%;
            height: 3.8%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            background: #ff4757; 
            border-radius: 10px;
            border: 2px solid #b33939;
            box-shadow: 0 4px 0 #b33939, 0 6px 10px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
        }

        .date-container:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #b33939, 0 3px 5px rgba(0,0,0,0.2);
        }

        #dateDisplay {
            font-size: 1.1rem;
            font-weight: 900;
            color: #ffffff; 
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        #lottoDate {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none; 
        }

        /* ===== ตารางตัวเลข ===== */
        .grid {
            position: absolute;
            top: 33.5%;
            left: 4.5%;
            width: 91%;
            height: 61%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 4px;
            padding: 2px;
        }

        .num {
            background: var(--primary-purple);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.2), 0 3px 6px rgba(0,0,0,0.1);
            position: relative;
            border: 2px solid #f7060666;
            touch-action: manipulation;
            overflow: hidden;
        }

        .num .val {
            font-size: 1.6rem;
            font-weight: 900;
            color: #000000;
            line-height: 1;
        }

        .num span.label {
            position: absolute; 
            font-size: 12px;
            font-weight: 900;
            display: none; 
            z-index: 2;
            color: #ff0000;
            background: rgba(255, 255, 255, 0.85);
            padding: 2px 4px;
            border-radius: 4px;
            transform: rotate(-15deg);
            white-space: nowrap;
            border: 1px solid #ff0000;
        }

        .num.booked {
            background: var(--booked-bg) !important;
            transform: scale(0.92);
            box-shadow: none;
            border-color: #ffffff;
        }

        .num.booked .val {
            opacity: 0.15;
            filter: blur(0.5px);
        }

        .num.booked .label { display: block; }

        /* ===== ส่วนแอดมินด้านล่าง ===== */
        .admin-section {
            width: 95%;
            max-width: 800px;
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: #333;
            margin-bottom: 15px;
            border-left: 5px solid #ff4757;
            padding-left: 10px;
        }

        /* เพิ่มส่วนตัวกรอง */
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Kanit';
            flex: 1;
            min-width: 120px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            border-bottom: 1px solid #eee;
            padding: 12px 8px;
            text-align: left;
        }

        th { background: #f8f9fa; color: #666; }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .admin-btn {
            padding: 12px 25px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Kanit';
            cursor: pointer;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .num .val { font-size: 1.2rem; }
            #dateDisplay { font-size: 0.9rem; }
            table { font-size: 0.75rem; }
            .filter-input { font-size: 0.8rem; }
        }

        @media print {
            .filter-group, .btn-group, .date-container, .grid { display: none !important; }
            .admin-section { width: 100%; box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="date-container" onclick="openDatePicker()">
        <span id="dateDisplay">เลือกงวดวันที่</span>
        <input type="date" id="lottoDate">
    </div>
    <div class="grid" id="grid"></div>
</div>

<div class="admin-section">
    <div class="admin-title">แผงควบคุมแอดมิน (สรุปรายการจอง)</div>
    
    <div class="filter-group">
        <input type="text" id="filterInput" class="filter-input" placeholder="ค้นหาเบอร์, ชื่อ หรือวันที่..." onkeyup="updateAdminTable()">
    </div>

    <div class="table-container">
        <table id="adminTable">
            <thead>
                <tr>
                    <th>เบอร์</th>
                    <th>ชื่อผู้จอง</th>
                    <th>วันที่/เวลาที่จอง</th>
                </tr>
            </thead>
            <tbody id="adminTableBody">
            </tbody>
        </table>
    </div>
    
    <div class="btn-group">
        <button class="admin-btn" onclick="resetBoard()">ล้างกระดาน (เริ่มงวดใหม่)</button>
        <button class="admin-btn" style="background:#2f3542;" onclick="window.print()">พิมพ์ใบสรุป</button>
    </div>
</div>

<script>
    const grid = document.getElementById("grid");
    const dateInput = document.getElementById("lottoDate");
    const dateDisplay = document.getElementById("dateDisplay");
    const adminTableBody = document.getElementById("adminTableBody");
    const filterInput = document.getElementById("filterInput");

    function openDatePicker() {
        try { dateInput.showPicker(); } catch (e) { dateInput.click(); }
    }

    // โหลดข้อมูล
    let bookedData = JSON.parse(localStorage.getItem("lotto_full_data")) || {};
    let savedRawDate = localStorage.getItem("rawDate_final") || "";
    let savedFormattedDate = localStorage.getItem("formattedDate_final") || "เลือกงวดวันที่";

    if(savedRawDate) {
        dateInput.value = savedRawDate;
        dateDisplay.textContent = savedFormattedDate;
    }

    dateInput.onchange = () => {
        const val = dateInput.value; 
        if (val) {
            const [y, m, d] = val.split("-");
            const thaiYear = parseInt(y) + 543;
            const formatted = `${d}/${m}/${thaiYear}`;
            dateDisplay.textContent = formatted;
            localStorage.setItem("rawDate_final", val);
            localStorage.setItem("formattedDate_final", formatted);
        }
    };

    // ฟังก์ชันอัปเดตตารางพร้อมระบบกรองข้อมูล
    function updateAdminTable() {
        const keyword = filterInput.value.toLowerCase();
        adminTableBody.innerHTML = "";
        
        const sortedKeys = Object.keys(bookedData).sort();
        
        sortedKeys.forEach(num => {
            const data = bookedData[num];
            const name = data.name || 'ไม่ระบุชื่อ';
            const time = data.time;

            // ตรวจสอบเงื่อนไขการกรอง (เบอร์, ชื่อ, หรือเวลา)
            if (num.includes(keyword) || name.toLowerCase().includes(keyword) || time.includes(keyword)) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><b>${num}</b></td>
                    <td>${name}</td>
                    <td>${time}</td>
                `;
                adminTableBody.appendChild(row);
            }
        });
    }

    // สร้างปุ่มตัวเลข 00-99
    for (let i = 0; i < 100; i++) {
        const numStr = i.toString().padStart(2, "0");
        const d = document.createElement("div");
        d.className = "num";
        d.id = `num-${numStr}`;
        d.innerHTML = `<span class="val">${numStr}</span><span class="label">จองแล้ว</span>`;
        
        if (bookedData[numStr]) d.classList.add("booked");
        
        d.onclick = () => {
            if (!d.classList.contains("booked")) {
                const name = prompt(`คุณต้องการจองเบอร์ ${numStr} ใช่หรือไม่?\nกรุณาใส่ชื่อผู้จอง (ไม่ใส่ก็ได้):`, "");
                if (name !== null) {
                    const now = new Date();
                    const timeStr = now.toLocaleDateString('th-TH') + " " + now.toLocaleTimeString('th-TH');
                    
                    bookedData[numStr] = {
                        name: name.trim() || "ไม่ระบุชื่อ",
                        time: timeStr
                    };
                    d.classList.add("booked");
                    localStorage.setItem("lotto_full_data", JSON.stringify(bookedData));
                    updateAdminTable();
                }
            } else {
                if (confirm(`ยกเลิกการจองเบอร์ ${numStr} ใช่หรือไม่?`)) {
                    delete bookedData[numStr];
                    d.classList.remove("booked");
                    localStorage.setItem("lotto_full_data", JSON.stringify(bookedData));
                    updateAdminTable();
                }
            }
        };
        grid.appendChild(d);
    }

    function resetBoard() {
        if(confirm("คำเตือน: ข้อมูลการจอง ชื่อผู้ซื้อ และเวลาทั้งหมดจะถูกลบ!\nต้องการเริ่มงวดใหม่ใช่หรือไม่?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // เริ่มต้นแสดงผลตารางครั้งแรก
    updateAdminTable();
</script>

</body>
</html>
